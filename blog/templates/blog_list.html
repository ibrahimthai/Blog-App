{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog List</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    
    <h1>Blog Posts</h1>
    <a href="/add/" class="button">Add New Blog</a>
    <ul>
        {% for post in posts %}
        <div>
            <p>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <small>Created on: {{ post.created_at }}</small>
                <a href="/delete/{{ post.id }}/">Delete</a>
            </p>
        </div>
        {% endfor %}
    </ul>
</body>
</html>
